<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gana Bajana</title>
    <link rel="stylesheet" href ="style.css">
    <link rel = "stylesheet" href = "https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>
<body>    
    <div class="main">
        <div class="header">
            <button id="back">
                <i class="fa-solid fa-chevron-left"></i>
            </button>
            <h3>PLAYING NOW</h3>
            <button id="back">
                <i class="fa-solid fa-bars"></i>
            </button>
        </div>
        <div class="imgsrc">
            <img src="">
        </div>
        <div class="heading1">
            <p class="name">It's Only Worth</p>
            <p class="namer">SName if avail</p>
        </div>
        
        <div class="audioControl">
            <div class="song-timer">
                <span class="currTime">0:00</span>
                <span class="maxTime">0:00</span>
            </div>
            <div class="proArea">
                <div class="proBar">
                    <audio id="audioMain" src=""></audio>
                </div>
            </div>
        </div>

        <div class="controls">
                <button class = "playb" id="prev">
                <i class="fa-solid fa-backward-step"></i>
                </button>
                <button id="play" class = "playb">
                <i class="fa-solid fa-pause"></i>
                </button>
                <button id="forward" class = "playb">
                <i class="fa-solid fa-forward-step"></i>
                </button>
        </div>
    </div> 
    <script src = "script.js"></script>   
</body>
</html>
